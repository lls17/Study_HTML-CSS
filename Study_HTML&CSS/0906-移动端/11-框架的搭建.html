<!DOCTYPE html>

		<script>
			var dpr = 1 / window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+dpr+',minimum-scale='+dpr+',maximum-scale='+dpr+'" />')
			var fz = document.documentElement.clientWidth / 10;
			document.getElementsByTagName('html')[0].style.fontSize = fz + 'px';

				height: 100%;

				width: 100%;
				height: 1.171875rem;
				background-color: #fabc09;
				border-bottom: 1px solid #f98d3e;
				box-sizing: border-box;
			}
			.foot{
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 1.171875rem;
				background-color: pink;
			}
			.content{
				margin-top: 1.171875rem;
				margin-bottom: 1.171875rem;
				font-size: 0.75rem;
			}
		</style>
		<!--
			绝对定位能解决很多兼容性问题，但是在真机上通过浏览器默认滚动条滑动时可能会出现卡顿的情况。
		-->
