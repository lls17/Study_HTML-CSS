<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=0.3333,minimum-scale=0.3333,maximum-scale=0.3333" />-->
		<script>
			//点数与像素的 像素比例
			console.log(window.devicePixelRatio);
			console.log(1 / window.devicePixelRatio);
			
			//JS动态设置像素比倍数
			var dpr = 1 / window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+dpr+',minimum-scale='+dpr+',maximum-scale='+dpr+'" />')
		</script>
		<!--
			像素比	倍数		最终像素比
			2		1		2
			1/2		0.5		1
			1/3		0.33	1
		-->
		<style>
			body{
				margin: 0;
			}
			div{
				width: 400px;
				height: 400px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
