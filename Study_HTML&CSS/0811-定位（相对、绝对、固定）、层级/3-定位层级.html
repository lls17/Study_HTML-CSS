<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 100px;
				height: 100px;
			}
			.div1{
				background-color: red;
				position: absolute;
				z-index: 1;
			}
			.div2{
				background-color: yellow;
				margin-top: -100px;
				position: absolute;
			}
			.div3{
				background-color: pink;
				position: absolute;
			}
			.div4{
				background-color: purple;
				position: absolute;
			}
		</style>
		<!--
			z-index:[number]；  定位层级
			a、定位元素默认后者层级高于前者；
			b、建议在兄弟标签之间比较层级
			c、有定位属性时，z-index才能生效
		-->
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
	</body>
</html>
