<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0px;
			}
			div{
				width: 100px;
				height: 100px;
				
				/*position: relative;*/
				position: absolute;
				left: 50px;
				top: 50px;
			}
			.d1{
				background-color: red;
			}
			.d2{
				background-color: yellow;
			}
			.d3{
				background-color: dodgerblue;
			}
			.d4{
				background-color: greenyellow;
			}			
		</style>
		<!--
			position:absolute;  绝对定位
				a、使元素完全脱离文档流；
				b、使内嵌支持宽高；
				c、块属性标签内容撑开宽度；
				d、如果有定位父级(祖先元素）相对于定位父级发生偏移，没有定位父级相对于document发生偏移；
				e、相对定位一般都是配合绝对定位元素使用；
				f、提升层级
			
			绝对定位是根据文档来进行偏移???
		-->

	<body>
		<div class="d1">
			<div class="d2">
				<div class="d3">
					<div class="d4"></div>
				</div>
			</div>
		</div>
