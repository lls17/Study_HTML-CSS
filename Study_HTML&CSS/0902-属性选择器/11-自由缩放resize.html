<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				resize: vertical;
				overflow: auto;
			}
		</style>
		<!--
			resize 自由缩放
				both 水平垂直都可以缩放
				horizontal 只有水平方向可以缩放
				vertical 只有垂直方向可以缩放
			!!注意：一定要配合overflow:auto 一起使用只有水平方向可以缩放
		-->
	</head>
	<body>
		<div></div>
	</body>
</html>
