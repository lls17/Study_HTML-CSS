<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 400px;
				background-color: pink;
				/*水平一致，竖直一致*/
				border-radius: 100px/200px;
				
				/*对角一致*/
				/*border-radius: 100px 200px;*/
			}
			p{
				width: 133px;
				height: 30px;
				background-color: #30a080;
				border-radius: 6px;
			}
		</style>
		<!--
			border-radius: 1-4个数字 / 1-4个数字
			前面是水平，后面是垂直
			不给“/”则水平和垂直一样
			border-radius: 10px/5px;
			参数
			各种长度单位都可以：px，%，…
			%有时很方便
			但宽高不一致时不太好
			
			用法
			1个：都一样
			border-radius: 一样
			2个：对角
			border-radius: 左上&右下    右上&左下
			3个：斜对角
			border-radius: 左上    右上&左下    右下
			4个：全部，顺时针
			border-radius: 左上    右上    右下    左下


		-->
	</head>
	<body>
		<p></p>
		<div>竖着的椭圆</div>
	</body>
</html>
