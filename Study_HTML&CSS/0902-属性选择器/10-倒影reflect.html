<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			img{
				margin-top: 100px;
				-webkit-box-reflect: below 10px -webkit-linear-gradient(rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
			}
			div{
				height: 100px;
				background-color: red;
			}
		</style>
		<!--
			box-reflect 倒影
				direction  方向     above|below|left|right;
				距离
				-webkit-linear-gradient(rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%)  渐变（可选）
		-->
	</head>
	<body>
		<img src="1.gif" alt="" />
		<div></div>
	</body>
</html>
