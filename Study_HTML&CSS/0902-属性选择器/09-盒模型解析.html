<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				border: 10px solid red;
				padding: 20px;
				margin: 50px;
				/*box-sizing: border-box;*/
				box-sizing: content-box;
			}
		</style>
		<!--
			box-sizing 盒模型解析模式
			content-box  标准盒模型 width/height=border+padding+content
			border-box 怪异盒模型 width/height=content
		-->
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
