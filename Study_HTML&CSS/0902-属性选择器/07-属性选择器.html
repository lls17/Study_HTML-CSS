<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			h3,p{
				margin: 0;
			}
			h3,div,p{
				height: 50px;
				margin-bottom: 10px;
				background-color: pink;
			}
			[data-id|="1"]{
				background-color: red;
			}
		</style>
		<!--
			E[attr|="value"]指定了属性名，并且属性值是value或者以“value-”开头的值（比如说zh-cn）
		-->
	</head>
	<body>
		<h3 data-title="title" data-id="1-23">h3</h3>
		<div data-user="duoduo" data-id="234">div</div>
		<p data-info="info" data-id="345">p</p>
		<div data-date="20160902" data-id="1-36">div</div>
	</body>
</html>
