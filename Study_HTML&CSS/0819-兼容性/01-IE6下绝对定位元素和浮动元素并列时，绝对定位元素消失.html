<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				position: relative;
			}
			.box .content {
				float: left;
				width: 150px;
				height: 150px;
				background: Red;
				margin-left: 50px;
			}
			.box span{
				width: 50px;
				height: 50px;
				background: yellow;
				position: absolute;
				top: -10px;
				right: -20px;
			}
		</style>
		<!--
			解决方案：浮动元素和绝对定位元素是同级的话，定位元素会消失。所以只要不是同级就可以避免这个问题。
		-->
	</head>

	<body>
		<h4>同级？？？？？  还是相邻？？？</h4>
		<div class="box">
			<div class="content"></div>
			<!--<p>PPP</p>-->
			<!--<div class="test">-->
				<span>关闭</span>
			<!--</div>-->
		</div>
	</body>

</html>
