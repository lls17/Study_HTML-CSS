<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			.wrap{
				width: 620px;
				height: 500px;
				border: 1px solid red;
				/*overflow: hidden;*/
			}
			.box{
				margin-right: -10px;
				_zoom:1;  /*解决方案*/
			}
			.box li{
				float: left;
				width: 200px;
				height: 200px;
				margin: 0 10px 10px 0;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul class="box clearfix">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
