<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		GIF【文件大小 - 较小】<br />
		能做动画，支持256色。支持全透明，不支持半透明.
		网页中的小ico，以及对颜色质量要求不高的图片
		<hr />
		
		JPEG - jpg 【文件大小 - 较大】<br />
		高保真图片，以及对颜色要求严格的图片格式。不支持任何透明.
		<hr />
		
		PNG8 【文件大小 - 较小】<br />
		对颜色支持度高，支持全透明，不支持半透明.
		<hr />
		
		PNG24 【文件大小 - 较小】<br />
		对颜色支持度高，支持全/半透明。
	</body>
</html>
