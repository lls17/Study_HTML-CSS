<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				/*border: 10px solid red;*/
				/*border: 10px solid #123ac3;*/
				border: 10px solid rgb(154, 58, 253);
			}
		</style>
		<!--
			颜色：
				颜色英文关键字  	red、pink...
				三原色 rgb	rgb(154, 58, 253)
				十六进制颜色代码  #0036ff
					0 ~ 9 a ~ f
					正常情况下需要写满6位数
					哪些情况能写3位数
					AAAAAA -> AAA
					AABBCC -> ABC
					AAABBB -> AAB(不建议使用，可读性太差)
					
					123123 即 ABCABC
					112233 即 AABBCC
					111222 即 AAABBB
		-->
	</head>
	<body>
		<div></div>
	</body>
</html>
