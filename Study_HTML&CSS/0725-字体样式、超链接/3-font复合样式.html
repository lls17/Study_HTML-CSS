<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				font:bold italic 12px/24px "楷体","微软雅黑";
				border: 1px solid orange;
			}
		</style>
		<!--
			1、只设置一个值时，font复合样式不会生效.
			2、只有当字体大小和字体格式同时存在时，才能生效.
			3、font复合样式是有顺序要求的
			
			font：font-style | font-weight | font-size/line-height | font-family;
		-->
	</head>
	<body>
		<div>爱我中华~~</div>
	</body>
</html>
