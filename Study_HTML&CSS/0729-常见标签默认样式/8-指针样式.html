<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				/* 鼠标从进入border区域，即开始生效*/
				border: 20px solid red;
				/*cursor: copy;*/
				cursor: url(img/hand.cur), auto;
			}
		</style>
		<!--
			cursor: url(), auto;  即可自定义鼠标的指针样式，一定要给默认值。
		-->
	</head>
	<body>
		<a href="#">超链接</a>
		<div></div>
	</body>
</html>
