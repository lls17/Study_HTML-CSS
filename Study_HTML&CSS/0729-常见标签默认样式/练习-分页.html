<!DOCTYPE html>
<html>
	<head>

			a{
				width: 18px;
				height: 20px;

				border: 1px solid #e1e2e2;
				display: inline-block;
				text-decoration: none;
				color: #436db1;
				font-size: 12px;

			}
			.pre, .next{

			}
			.box{

				height: 60px;
				border: 1px solid black;
				padding: 20px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>

			<a href="" class="pre">上一页</a>
			<a href="">1</a>

			<a href="">3</a>
			<a href="">4</a>
			<a href="">5</a>

			<a href="" class="next">下一页</a>

	</body>
</html>
