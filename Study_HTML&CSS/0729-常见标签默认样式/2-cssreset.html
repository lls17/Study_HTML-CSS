<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			hr,
			p,
			dl,
			dd{
				margin: 0px;
			}
			ul, ol{
				margin: 0px;
				padding: 0px;
				list-style: none;
			}
			a{
				text-decoration: none;
				color: #333;
			}
			img{
				/*解决IE6下，a包裹之下的边框*/
				border: none; 
				/*解决包裹的下缝隙*/
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<h1>h1 - 适用于网页logo区域(只能有一个)</h1>
		<h2>h2 - 预留</h2>
		<h3>h3 - 模块的标题</h3>
		<h4>h4 - 模块中子模块的标题</h4>
		<h5>h5</h5>
		<h6>h6</h6>
		<hr />
		<p>p - 段落</p>
		<hr />
		<a href="javascript:;">超链接</a>
		<img src="img/1.jpg"/>
		<hr />
		<strong>强调（粗体）</strong>
		<em>强调（斜体）</em>
		<hr />
		<span>区分样式</span>
		<hr />
		列表：结构以及大小一样，仅仅内容不一样
		<ul>
			<li>ul - 无序列表</li>
			<li>列表项</li>
			<li>ul的子集一定要是li</li>
		</ul>
		<ol>
			<li>ol - 无序列表</li>
			<li>列表项</li>
			<li>ol的子集一定要是li</li>
		</ol>
		<dl>
			<dt>dl-自定义列表；dt-自定义列表头(在dl中dt只能有一个)</dt>
			<dd>dd-自定义列表项(在dl中dd可以存在多个)</dd>
		</dl>
		<hr />
		<mark style="background-color: red;">标记</mark>
	</body>
</html>
