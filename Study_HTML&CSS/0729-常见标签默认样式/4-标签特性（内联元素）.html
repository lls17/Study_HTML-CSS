<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a, span, em{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				margin: 100px;
				padding: 20px;
			}
		</style>
		<!--
			内联元素的特征：
				1、一行内并排显示
				2、内容撑开宽度
				3、不支持宽高
				4、不支持上下的margin
				5、代码换行被解析
		-->
	</head>
	<body>
		<a href="">aaaaa</a>
		<span>spanspanspanspan</span>
		<em>em</em>
</html>
