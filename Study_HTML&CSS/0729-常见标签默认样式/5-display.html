<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div, span{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
			span{
				display: block;
			}
			div{
				display: inline;
			}
		</style>
		<!--
			display 
				block 块元素
				inline 内联元素
				
			display：block        显示为块
			使内联元素具备块属性标签的特性
			
			display：inline        显示为内嵌
			使行块属性标签具备内联元素的特性
			  

		-->
	</head>
	<body>
		<div>I’m a cute DIV !</div>
		<div>I’m a super cute DIV, too!</div>
		<span>I’m a cute Span !</span>
		<span>I’m a super cute Span, too!</span>
		
	</body>
</html>
