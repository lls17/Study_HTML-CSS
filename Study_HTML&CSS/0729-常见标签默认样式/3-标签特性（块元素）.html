<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			section, div, p{
				width: 100px;
				height: 100px;
				background-color: powderblue;
				border: 1px solid blue;
			}
		</style>
		<!--
			块级元素的特性：
			1、独占一行
			2、可设置宽、高
			3、未设置宽度时，默认撑满一行（父级的宽度）
			4、支持CSS所有的命令
		-->
	</head>
	<body>
		<section>section</section>
		<div>div</div>
		<p>p</p>
	</body>
</html>
