<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8" />
  <title> HTML 头部 </title>
  
  <base target="_blank" /> <!-- 当前页面的所有链接均在新标签页打开 -->
  <link rel="stylesheet" href="css/index.css" />
 
  <meta name="author" content="lls" />
  <meta name="description" content="这是一个神奇的网站.."/>
  <meta name="keyword" content="HTML,CSS,JavaScript"/>

  <!-- meta重定向 -->
  <meta http-equiv="Refresh" content="3;url=http://www.baidu.com" />

 </head>

 <body>
	base:定义页面上所有链接的默认地址或默认目标（target="_blank"）<br/>
	link:文档与外部资源之间的关系<br/>
	meta:页面的数据信息。meta 元素被用于规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据<br/>

 </body>
</html>
