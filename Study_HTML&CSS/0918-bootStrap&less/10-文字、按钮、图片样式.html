<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<style type="text/css">
			.wrap{
				width: 140px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h3 class="text-danger">1、文字样式：颜色; 2、背景样式：颜色;</h3>
			<p class="text-primary bg-primary">是谁~ 送你来到我身边！</p>
			<p class="text-info">是谁~ 送你来到我身边！</p>
			<p class="text-success">是谁~ 送你来到我身边！</p>
			<p class="text-warning bg-warning">是谁~ 送你来到我身边！</p>
		</div>
		<hr />
		
		<div class="container">
			<h3 class="text-danger">2、按钮btn + 颜色btn-danger + 大小btn-small</h3>
			<a href="" class="btn btn-danger">按钮</a>
			<a href="" class="btn btn-info">按钮</a>
			<a href="" class="btn btn-primary">按钮</a>
			<a href="" class="btn btn-warning">按钮</a>
			<br />
			<a href="" class="btn btn-sm btn-success">小按钮</a>
			<a href="" class="btn btn-lg btn-success">大按钮</a>
		</div>
		<hr />
		
		<div class="container wrap">
			<h3 class="text-danger">3、"响应式"图片的形状样式</h3>
			<img src="img/11.jpg" class="img-responsive img-circle"/>
			<img src="img/12.jpg" class="img-responsive img-rounded"/>
			<img src="img/13.jpg" class="img-responsive img-thumbnail"/>
		</div>
	</body>
</html>
