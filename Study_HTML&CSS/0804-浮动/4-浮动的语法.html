<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			float
				left
				right
				none
				
			当float的值不为none时，脱离文档流
			
			浮动：
			         使元素脱离文档流，按照指定方向发生移动，遇到父级边界或者相邻的浮动元素停了下来。
		-->
		<style>
			body{
				margin: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
				float:none;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
