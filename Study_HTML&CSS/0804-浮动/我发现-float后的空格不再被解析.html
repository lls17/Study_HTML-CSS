<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>1、块级元素独占一行，且回行无间隙</p>
		<div style="width: 100px;height: 100px;border: 5px solid red;"></div>
		<div style="width: 100px;height: 100px;border: 5px solid blue;"></div>
		<hr />
		
		<p>2、行内元素一行显示多个，且回行被解析为空格</p>
		<span style="border: 5px solid red;">啦啦啦</span>
		<span style="border: 5px solid green;">啪啪啪</span>
		<hr />
		
		<p>3、行内元素float后，升级为块级元素，且回行无间隙（不解析）</p>
		<span style="border: 5px solid red; float: left;">啦啦啦</span>
		<span style="border: 5px solid green;float: left;">啪啪啪</span>
		<hr />
	</body>
</html>
