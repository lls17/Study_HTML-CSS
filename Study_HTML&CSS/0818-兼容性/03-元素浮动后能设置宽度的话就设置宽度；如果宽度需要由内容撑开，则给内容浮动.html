<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				border: 1px solid black;
				overflow: hidden;
			}
			.left{
				width: 100px;
				float: left;
				background-color: red;
			}
			.right{
				width: 100px;
				float: right;
				background-color: blue;
			}
			.left div, .right div{
				height: 30px;
				margin: 0;
				float: left;
			}
		</style>
		<!--
			1、能设置宽度的话就给元素加宽度
			2、如果需要宽度是内容撑开,就给它里边的块元素加上浮动
		-->
	</head>
	<body>
		<div class="box">
			<div class="left">
				<div>左边</div>
			</div>
			<div class="right">
				<div>右边</div>
			</div>
		</div>
	</body>
</html>
