<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			justify-content 主轴对齐
				flex-start (默认) 元素在开始位置 富裕空间占据另一侧
				flex-end 富裕空间在开始位置 元素占据另一侧
				center 元素居中 富裕空间 平分左右两侧
				space-between 富裕空间在元素之间平均分配
				space-around  富裕空间在元素两侧平均分配

		-->
		<style>
			.box{
				width: 800px;
				height: 600px;
				border: 10px solid red;
				display: flex;
				flex-direction:row;
				justify-content:space-around;
			}
			div{
				width: 80px;
				height: 80px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</section>
	</body>
</html>
