<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			align-content 堆栈伸缩行
			align-content 会更改 flex-wrap 的行为。它和 align-items 相似，但是不是对齐伸缩项目，它对齐的是伸缩行。
				flex-start (默认) 元素在开始位置 富裕空间占据另一侧
				flex-end 富裕空间在开始位置 元素占据另一侧
				center 元素居中 富裕空间 平分左右两侧
				space-between 富裕空间在元素之间平均分配
				space-around  富裕空间在元素两侧平均分配
			
			flex-flow
				flex-flow 是 flex-direction 和 flex-wrap 的缩写
				flex-flow: [flex-direction] [flex-wrap]

		-->
		<style>
			.box{
				width: 800px;
				height: 600px;
				border: 10px solid red;
				display: flex;
				flex-direction:row;
				justify-content:space-around;
				align-items:flex-start;
				flex-wrap: wrap;
				align-content:space-around;
				/*flex-flow:row wrap;*/
			}
			div{
				width: 80px;
				height: 80px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</section>
	</body>
</html>
