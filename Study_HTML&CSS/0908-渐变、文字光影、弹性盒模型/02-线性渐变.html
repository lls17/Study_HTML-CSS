<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 600px;
				height: 600px;
				border: 1px solid black;
				background-image: linear-gradient(135deg, rgba(255,255,255,0) 35%, rgba(255,0,0,0.6) 50%, rgba(255,255,255,0) 65%);
				background-position: 0 0;
				background-repeat: no-repeat;
				transition: 2s;
				/*background-image: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 35%, rgba(255,0,0,0.6) 50%, rgba(255,255,255,0) 65%, rgba(255,255,255,0) 100%);*/
				/*background-position: -00px -00px;
				background-repeat: no-repeat;
				transition: 3s;
				background-size: 600px 600px;*/
			}
			div:hover{
				background-position: 200px 200px;
			}
		</style>
		<!--
			线性渐变格式
			linear-gradient([<起点> || <角度>,]? <点>, <点>…)
			只能用在背景上
			IE filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff',endColorstr='#ff0000',GradientType='1');
			参数
			起点：从什么方向开始渐变		默认：top
			left、top、left top
			角度：从什么角度开始渐变
			xxx deg的形式
			点：渐变点的颜色和位置
			black 50%，位置可选
		-->
	</head>
	<body>
		<div></div>
	</body>
</html>
