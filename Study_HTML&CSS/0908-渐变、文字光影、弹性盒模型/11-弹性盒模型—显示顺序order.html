<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			order 显示顺序
		-->
		<style>
			.box{
				width: 800px;
				height: 600px;
				border: 10px solid red;
				display: flex;
				flex-direction: row;
				justify-content:space-around;
				align-items:flex-start;
				align-content:space-around;
				flex-flow:row wrap;
			}
			div{
				width: 80px;
				height: 80px;
				border: 1px solid black;
			}
			div:nth-of-type(1){
				order: 0;
			}
			div:nth-of-type(2){
				order: -5;
			}
			div:nth-of-type(3){
				order: 4;
			}
			div:nth-of-type(4){
				order: 3;
			}
			div:nth-of-type(5){
				order: 2;
			}
			div:nth-of-type(6){
				order: -1;
			}
		</style>
	</head>
	<body>
		<section class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</section>
	</body>
</html>
