<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 500px;
				height: 500px;
				border: 1px solid black;
				/*background-image: -webkit-radial-gradient(100px, #fff 0%, red 80%);*/
				background-image: radial-gradient(circle, yellow 30%, red 70%);
			}
		</style>
		<!--
			radial-gradient([<>]? [<形状> || <大小>,]? <点>, <点>…);起点
			起点：可以是关键字（left,top,right,bottom），具体数值或百分比
			形状： ellipse、circle
			大小 :具体数值或百分比，也可以是关键字（最近端，最近角，最远端，最远角，包含或覆盖 (closest-side, closest-corner, farthest-side, farthest-corner, contain or cover)）;
			注意firefox目前只支持关键字
		-->
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
