<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/wangyi_update.css"/>
	</head>
	<body>
		<section class="box">
			<header class="head">
				<h3 class="head_title clearfix">
					<a href="" class="title_163">163网易免费邮</a>
					<a href="" class="title_126">126网易免费邮</a>
					<a href="" class="title_yeah">yeah网易免费邮</a>
				</h3>
				<div class="op_list">
					<a href="" class="op_more">了解更多</a>
					<span class="breakLine"></span>
					<a href="" class="op_reply">反馈意见</a>
				</div>
			</header>
			<div class="container">
				<div class="cont_title">
					欢迎注册网易免费邮！邮件地址可以作为网易通行证，使用其他网易旗下产品。
				</div>
				<div class="main clearfix">
					<div class="main_left">
						<dl class="item clearfix">
							<dt></dt>
							<dd class="email_type">
								<a href="" class="mail_letter active">注册字母邮箱</a>
								<a href="" class="mail_phone">注册手机号码邮箱</a>
							</dd>
						</dl>
						<dl class="item clearfix">
							<dt>
								<label for="input_addr">
									<span class="must">*</span>
									邮件地址
								</label>
							</dt>
							<dd>
								<input type="text" class="input_addr" id="input_addr"/>
								<span>@</span>
								<select name="" class="sel_addr">
									<option value="">163.com</option>
									<option value="">126.com</option>
									<option value="">yeah.com</option>
								</select>
								<div class="tips">
									<span style="font-family: '微软雅黑';letter-spacing: 1px;">6~18</span>个字符，可使用字母、数字、下划线，需以字母开头
								</div>
							</dd>
						</dl>
						<dl class="item clearfix">
							<dt>
								<label for="input_pwd">
									<span class="must">*</span>
									密码
								</label>
							</dt>
							<dd>
								<input type="password" class="input_pwd" id="input_pwd"/>
								<div class="tips">
									<span style="font-family: '微软雅黑';letter-spacing: 1px;">6~16</span>个字符，区分大小写
								</div>
							</dd>
						</dl>
						<dl class="item clearfix">
							<dt>
								<label for="input_repwd">
									<span class="must">*</span>
									确认密码
								</label>
							</dt>
							<dd>
								<input type="password" class="input_repwd" id="input_repwd"/>
								<div class="tips">
									请再次填写密码
								</div>
							</dd>
						</dl>
						<dl class="item defpwd clearfix">
							<dt>
								<label for="input_defpwd">
									<span class="must">*</span>
									验证码
								</label>
							</dt>
							<dd>
								<div class="defpwd_text">
									<input type="password" class="input_defpwd" id="input_defpwd"/>
									<div class="tips">
										请填写图片中的字符，不区分大小写
									</div>
								</div>
								<div class="defpwd_pic">
									<a href="">
										<img src="img/defpwd.png" alt="" class="pic"/>
										<span class="text">看不清楚？换张图片</span>
									</a>
								</div>
							</dd>
						</dl>
						<dl class="item clearfix">
							<dt></dt>
							<dd>
								<input type="checkbox" id="agree" class="sel_agree"/>
								<label for="agree" class="agree_text">
									同意
									<a href="">"服务条款"</a>
									和
									<a href="">"隐私权相关政策"</a>
								</label>
							</dd>
						</dl>
						<dl class="item clearfix submit">
							<dt></dt>
							<dd>
								<a href="" class="submit_text">立即注册</a>
							</dd>
						</dl>
					</div>
					<div class="main_right">
						<a href="" class="ad_right">
							<img src="img/ad_right.png" alt="" />
						</a>
					</div>
				</div>
			</div>
			<footer class="foot">
				<a href="">关于网易</a>
				<a href="">关于网易免费邮</a>
				<a href="">邮箱官方博客</a>
				<a href="">客户服务</a>
				<a href="">隐私政策</a>
				<span class="copy">
					网易公司版权所有 © 1997-2013
				</span>
			</footer>
		</section>
	</body>
</html>
