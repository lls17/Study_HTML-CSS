<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				height: 2000px;
			}
			
			.box{
				height: 300px;
				width: 500px;
				border: 1px solid red;
				overflow: scroll;
				position: relative;
			}
			.father{
				height: 1000px;
				position: relative;
			}
			.father .father_up{
				position: absolute;
				right: 0;
				bottom: 0;
			}
			.up{
				position: fixed;
				right: 10px;
				bottom: 10px;
				padding: 6px;
				height: 30px;
				font-size: 20px;
				line-height: 30px;
				background-color: greenyellow;
				font-weight: bold;
			}
		</style>
		<!--
			position:fixed； 固定定位
			与绝对定位的特性基本一致，差别是始终相对整个文档进行定位；
			问题：IE6不支持固定定位；
		-->
	</head>
	<body>
		<section class="box">
			<div class="father">
				<a href="" class="father_up">Go Up</a>
			</div>
			<a href="" class="up">返回顶部</a>
		</section>
	</body>
</html>
