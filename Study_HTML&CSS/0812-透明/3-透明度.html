<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.father{
				width: 300px;
				height: 300px;
				background-color: black;
				opacity: 0.5;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: red;
				/* 1、当盒子不透明时，盒子里的内容也跟着不透明*/
				/*opacity: 0.5;*/				
			}
		</style>
		<!--
			标准 不透明度：  opacity:0~1;
			1是不透明
			0是全透明
			
			设置opacity后，盒子内容（包括子孙元素）都会受到影响
		-->
	</head>
	<body>
		<div class="father">
			<div class="son">我是儿子~</div>
		</div>
	</body>
</html>
