<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 400px;
				height: 400px;
				background-color: black;
				/* 如下浏览器兼容*/
				opacity:.1;
				filter: alpha(opacity = 10);
			}
			.content{
				width: 200px;
				height: 200px;
				background-color: red;
				color: #fff;
				font-size: 48px;
			}
		</style>
		<!--
			IE 滤镜：           
			filter:alpha(opacity=0~100);
			100 不透明
			0     全透明
			
			设置透明度后，子孙元素都会受到影响
		-->
	</head>
	<body>
		<div class="box">
			<div class="content">我是内容</div>
		</div>
	</body>
</html>
