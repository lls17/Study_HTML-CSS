<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: pink;
				font: 48px/300px "微软雅黑";
				text-align: center;
				margin: 150px auto;
				transition: 3s;
				transform: skewY(0deg) skewX(0deg);
				transform-origin: 0 0;
			}
			div:hover{
				transform: skewY(60deg) skewX(60deg);
			}
		</style>
		<!--
			skew(90deg) 倾斜函数 取值度数 
				skewX()
				skewY()
				skewX() skewY()
		-->
	</head>
	<body>
		<div>上</div>
	</body>
</html>
