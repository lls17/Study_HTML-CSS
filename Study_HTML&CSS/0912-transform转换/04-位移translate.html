<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: pink;
				font: 48px/300px "微软雅黑";
				text-align: center;
				margin: 150px auto;
				transition: 3s;
				transform: translateY(0);
			}
			div:hover{
				transform: translateY(400px);
			}
		</style>
		<!--
			translate() 位移函数
			translateX()
			translateY()
		-->
	</head>
	<body>
		<div>上</div>
	</body>
</html>
