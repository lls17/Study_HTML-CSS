<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@keyframes move{
				0%{
					width: 0px;
					height: 0px;
					transform: rotate(0deg);
					line-height: 0px;
					font-size: 0;
				}
				100%{
					width: 400px;
					height: 400px;
					transform: rotate(720deg);
					line-height: 400px;
					font-size: 48px;
				}
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: pink;
				font: 48px/100px "微软雅黑";
				text-align: center;
				margin: 150px auto;
				transition: 3s;
				transform: rotate(0deg);
				animation: move 3s linear infinite;
			}
			.box:hover{
				width: 400px;
				height: 400px;
				line-height: 400px;
				transform: rotate(720deg);
			}
		</style>
		<!--
			关键帧——keyFrames
			类似于flash
			只需指明两个状态，之间的过程由计算机自动计算
			关键帧的时间单位
			数字：0%、25%、100%等
			字符：from(0%)、to(100%)
			格式
			@keyframes 动画名称
			{
				动画状态
			}
	
			调用的标签(#div1、xxx:hover之类的)
			必要属性
			animation-name		动画名称（关键帧名称）
			animation-duration		动画持续时间
			例如：
			-webkit-animation-name: ‘miaov';
			-webkit-animation-duration: 4s;

			可选属性
			animation-timing-function	动画运动形式
			linear	匀速。
			ease		缓冲。
			ease-in	由慢到快。
			ease-out	由快到慢。
			ease-in-out	由慢到快再到慢。
			cubic-bezier(number, number, number, number)：	特定的贝塞尔曲线类型，4个数值需在[0, 1]区间内

			animation-delay			动画延迟
			只是第一次

			animation-iteration-count		重复次数
			infinite为无限次
			
			animation-direction			播放前重置
			动画是否重置后再开始播放
			alternate	动画直接从上一次停止的位置开始执行
			normal	动画第二次直接跳到0%的状态开始执行

			animation-play-state 播放状态（ running 播放 和paused 暂停 ）
		-->
	</head>
	<body>
		<div class="box">上</div>
	</body>
</html>
