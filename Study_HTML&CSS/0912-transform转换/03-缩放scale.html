<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: pink;
				font: 48px/300px "微软雅黑";
				text-align: center;
				margin: 150px auto;
				transition: 5s;
				transform: scaleY(1);
			}
			div:hover{
				/*transform: scaleY(0.5);*/
				transform: scaleY(-1);
			}
		</style>
		<!--
			scale(2) 缩放函数 取值 正数、负数和小数
				scaleX()
				scaleY()
		-->
	</head>
	<body>
		<div>上</div>
	</body>
</html>
