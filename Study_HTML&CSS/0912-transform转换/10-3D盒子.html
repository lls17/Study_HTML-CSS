<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				width: 600px;
				height: 600px;
				border: 10px solid pink;
				perspective: 300px;
			}
			.box:hover ul{
				transform: rotateX(360deg);
			}
			ul{
				width: 200px;
				height: 200px;
				position: relative;
				left: 200px;
				top: 200px;
				transform-style: preserve-3d;
				transition: 8s;
				transform-origin: center center -100px;
			}
			li{
				width: 200px;
				height: 200px;
				background-color: paleturquoise;
				position: absolute;
				font: 48px/200px "微软雅黑";
				text-align: center;
				/*backface-visibility: hidden;*/
			}
			li:nth-of-type(1){
				top: -200px;
				background-color: palegoldenrod;
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
			li:nth-of-type(2){
				left: -200px;
				background-color: palegreen;
				transform-origin: right;
				transform: rotateY(-90deg);
			}
			li:nth-of-type(3){
				top: 0px;
				background-color: paleturquoise;
				/*对面元素不用旋转，用位移移动到对背面*/
				transform: translateZ(-200px);
			}
			li:nth-of-type(4){
				left: 200px;
				background-color: palevioletred;
				transform-origin: left;
				transform: rotateY(90deg);
			}
			li:nth-of-type(5){
				top: 200px;
				background-color: papayawhip;
				transform-origin: top;
				transform: rotateX(-90deg);
			}
			li:nth-of-type(6){
				top: 0px;
				background-color: rgba(255,0,0,0.5);
				transform: translateZ(0px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
