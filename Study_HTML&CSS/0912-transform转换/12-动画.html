<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@keyframes move{
				/*0%{
					transform: rotate(75deg);
				}
				50%{
					transform: rotate(-75deg);
				}
				100%{
					transform: rotate(75deg);
				}*/
				0%{
					transform: rotate(75deg);
				}
				100%{
					transform: rotate(-75deg);
				}
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: pink;
				border-radius: 100px/100px;
				margin: 350px auto;
				position: relative;
				transition: 3s;
				transform-origin: center -350px;
				animation: move 3s linear ;
				animation-fill-mode:both;
			}
			.line{
				position: absolute;
				width: 2px;
				height: 350px;
				background-color: black;
				top: -350px;
				left: 99px;
			}
		</style>
		<!--
			animation-fill-mode 		
			设置动画时间之外的状态
			none 		不设置动画之外的状态
			forwards	动画结束时的状态
			backwards	动画开始时的状态
			both		动画结束或开始的状态

		-->
	</head>
	<body>
		<div class="box">
			<div class="line"></div>
		</div>
	</body>
</html>
