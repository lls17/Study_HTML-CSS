<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: pink;
				font: 48px/300px "微软雅黑";
				text-align: center;
				margin: 150px auto;
				/*transform: rotate(0deg);
				transition: 3s;
				transform-origin: right bottom;*/
				transition: 3s;
				transform: rotate(0deg);
				transform-origin: right top;
			}
			div:hover{
				transform: rotate(720deg);
			}
		</style>
		<!--
			transform
			rotate(90deg)  旋转函数 取值度数
				deg  度数
			transform-origin:x y 旋转的基点
				关键字 left top right bottom
				像素 px
		-->
	</head>
	<body>
		<div>上</div>
	</body>
</html>
