<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input:disabled{
				display: block;
			}
			input:enabled{
				display: inline-block;
				width: 50px;
				height: 50px;
			}
			input:checked{
				display: inline-block;
				width: 100px;
				height: 100px;
			}
		</style>
		<!--
			E:disabled 表示不可点击的表单控件
			E:enabled 表示可点击的表单控件
			E:checked 表示已选中的checkbox或radio
		-->
	</head>
	<body>
		<form action="" method="post">
			<input type="radio" disabled="" name="" id="" />
			<input type="checkbox" disabled="" name="" id="" value="" />
			<input type="radio" name="" id="" />
			<input type="checkbox" name="" id="" value="" />
		</form>
	</body>
</html>
