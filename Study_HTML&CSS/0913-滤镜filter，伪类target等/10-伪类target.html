<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
			div{
				display: none;
			}
			div:target{
				display: block;
				background-color: pink;
			}
		</style>
		<!--
			E:target 表示当前的URL片段的元素类型，这个元素必须是E
		-->
	</head>
	<body>
		<a href="#div1">div1</a>
		<a href="#div2">div2</a>
		<a href="#div3">div3</a>
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
	</body>
</html>
