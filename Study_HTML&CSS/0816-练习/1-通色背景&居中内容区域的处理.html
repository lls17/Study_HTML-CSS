<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.head{
				height: 100px;
				background-color: orangered;
			}
			.head .top_box{
				background-color: pink;
			}
			.top_box .head_top{
				height: 30px;
				background-color: black;
				width: 1200px;
				margin: 0 auto;
			}
			.container{
				height: 500px;
				width: 1200px;
				margin: 0 auto;
				background-color: yellow;
			}
			.foot{
				height: 50px;
				background-color: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<section class="box">
			<header class="head">
				<div class="top_box">
					<div class="head_top"></div>
				</div>
			</header>
			<div class="container"></div>
			<footer class="foot"></footer>
		</section>
	</body>
</html>
