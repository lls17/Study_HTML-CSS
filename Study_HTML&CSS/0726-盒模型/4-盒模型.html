<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				height: 300px;
				width: 300px;
				border: 10px dashed gray;
				padding: 30px;
				margin: 50px;
			}
		</style>
		<!--
			有哪些样式会影响盒模型的大小
			width/height
			padding
			border
			
			margin  不会影响
			
			内容区域的大小就是width/height设置的大小
			盒子的大小 = 内容区域 + 边框 + 内边距
			
			盒模型的宽度 = border-left + padding-left + width + padding-right + border-right
			盒模型的高度 = border-top + padding-top + height + padding-bottom + border-bottom
		-->
	</head>
	<body>
		<div>
			I'm a super Cute Mr.BOX!
		</div>
	</body>
</html>
