<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				border: 1px solid orangered;
				margin: 100px 80px 60px 40px;
			}
		</style>
		<!--
			margin 外边距
			在标签边框以外产生的距离
			
			margin	四个方向
				margin-top
				margin-right
				margin-bottom
				margin-left
				
			margin只有一个值时：4个方向都是一样的
			margin有两个值时：第一个值控制的是上下；第二个值控制的是左右
			margin有三个值时：第一个值控制的上；第二个值控制的左右；第三个值控制的下
			margin有四个值时：第一个值控制的上；第二个值控制的右；第三个值控制的下；第四个值控制的左
			
			margin: top right bottom left;
			margin: top right bottom 缺少的left会取相对方向的值（right）;
			margin: top right 缺少的bottom会取相对方向的值（top） 缺少的left会取相对方向的值（right）;
			margin: top 只有一个值是，四个方向都是统一的值;
		-->
	</head>
	<body>
		<div>
			I'm a super cute BOX!
		</div>
	</body>
</html>
