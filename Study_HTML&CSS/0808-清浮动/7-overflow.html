<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				/*height: 200px;*/
				border: 10px solid red;
				overflow: hidden;
			}
			.content{
				width: 200px;
				height: 200px;
				background-color: black;
				float: left;
			}
		</style>
		<!--
			overflow 溢出(超出)
				hidden 隐藏
				scroll 滚动条(始终会有)
				auto   滚动条(当内容大小大于父级大小时才出现)
		-->
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>
