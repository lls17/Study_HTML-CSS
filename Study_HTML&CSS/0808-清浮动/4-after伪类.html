<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				border: 10px solid pink;
			}
			div:after{
				content: "这是div:after伪类插入的内容";
				color: red;
				background-color: yellow;
				width: 100px;
				height: 50px;
				display: block;
			}
		</style>
		<!--
			after伪类一定要配合content属性使用
			after是内联属性的元素
			
			:after 伪类
			::after 伪节点（伪元素）
		-->
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
