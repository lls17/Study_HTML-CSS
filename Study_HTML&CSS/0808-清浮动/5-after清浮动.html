<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				border: 10px solid red;
			}
			.content{
				width: 300px;
				height: 300px;
				background-color: pink;
				float: left;
			}
			
			/*after清浮动的3步联合使用*/
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div class="content"></div>
		</div>
		<div class="box clearfix">
			<div class="content"></div>
		</div>
	</body>
</html>
