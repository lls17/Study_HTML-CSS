<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			a{
				text-decoration: none;
			}
			.box{
				margin: 0;
				padding: 0;
				font-size: 12px;
				list-style: none;
			}
			.box li{
				margin-bottom: 10px;
			}
			.item{
				display: inline-block;
				vertical-align: top;
				height: 16px;
				width: 22px;
				background: url(img/icon.png) no-repeat;
			}
			.fun{
				background-position: 0 0;
			}
			.sport{
				background-position: 0 -18px;
			}
			.top{
				background-position: 0 -36px;
			}
			.trip{
				background-position: 0 -54px;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li>
				<i class="item fun"></i>
				<a href="">娱乐</a>
			</li>
			<li>
				<i class="item sport"></i>
				<a href="">体育</a>
			</li>
			<li>
				<i class="item top"></i>
				<a href="">时尚</a>
			</li>
			<li>
				<i class="item trip"></i>
				<a href="">旅游</a>
			</li>
		</ul>
	</body>
</html>
