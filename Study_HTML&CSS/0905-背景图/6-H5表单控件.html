<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			email  :  电子邮箱文本框，跟普通的没什么区别
			当输入不是邮箱的时候，验证通不过
			移动端的键盘会有变化
			tel   :   电话号码
			url   :   网页的URL
				http://
				https://
			search  :  搜索引擎
			chrome下输入文字后，会多出一个关闭的X
			range  :  特定范围内的数值选择器
				min、max、step( 步数 )
		-->
	</head>
	<body>
		<form action="">
			<input type="range" min="1" max="10" step="2" />
			<input type="submit"/>
		</form>
	</body>
</html>
