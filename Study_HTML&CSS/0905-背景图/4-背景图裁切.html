<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				/*width: 640px;
				height: 500px;*/
				width: 400px;
				height: 400px;
				border: 20px solid rgba(0,0,0,0.3);
				padding: 20px;
				background: url(img/4.jpg) no-repeat;
				background-clip: content-box;
			}
		</style>
		<!--
			background-clip
			border-box： 从border区域向外裁剪背景。 
			padding-box： 从padding区域向外裁剪背景。 
			content-box： 从content区域向外裁剪背景。 
			no-clip
		-->
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
