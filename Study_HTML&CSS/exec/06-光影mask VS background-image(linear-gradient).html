<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				position: relative;
				background: black;
				color: #fff;
				height: 40px;
				width: 300px;
				line-height: 40px;
				text-align: center;
			}
			.mask{
				position: absolute;
				top: 0;
				left: 0;
				transition-duration: 3s;
				transform: skewX(-25deg);
				height: 80px;
				width: 10px;
				background: orange;
				/*background: #fff;*/
				/*opacity: 0;*/
			}
			.box:hover .mask{
				right: 0;
				left: 100%;
				background: green;
			}
			
			.box2{
				background: black;
				width: 300px;
			}
			.section{
				height: 40px;
				line-height: 40px;
				text-align: center;
				font-size: 24px;
				font-weight: bold;
				color: rgba(255,255,255,.5);
				letter-spacing: 2px;
				background-image: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 10%, rgba(255,255,255,0) 20%);
				background-position: 0 0;
				transition: 2s;
				-webkit-background-clip: text;
			}
			.box2:hover .section{
				background-position: 300px, 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			葫芦娃~ 一根藤上七个瓜！
			<div class="mask"></div>
		</div>
		
		<div class="box2">
			<p class="section">开飞机的舒克~</p>
		</div>
	</body>
</html>
