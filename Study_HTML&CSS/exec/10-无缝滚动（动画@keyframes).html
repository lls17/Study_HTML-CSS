<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.wrap{
				width: 1000px;
				height: 200px;
				border: 10px solid pink;
				margin: 50px auto;
				/*overflow: hidden;*/
			}
			.box{
				width: 200%;
				height: 200px;
				/*transition: 3s;*/
				/*5s内匀速、循环播放*/
				animation: showImg 5s infinite linear;
			}
			.wrap:hover .box{
				animation-play-state:paused;
				cursor: pointer;
			}
			/*.wrap:hover .box{
				transform: translateX(-1000px);
			}*/
			li{
				float: left;
			}
			@keyframes showImg{
				0%{
					transform: translateX(0);
				}
				100%{
					transform: translateX(-1000px);
				}
			}
		</style>
	</head>
	<body>
		<p>
			关键点1：因是“无缝”滚动，故1、盒子内容要copy2份，即要存2份相同的;
		</p>
		<p>
			关键点2：因是“无缝”滚动，故2、盒子大小是可视宽度的2倍，即width:200%;
		</p>
		<hr />
		<div class="wrap">
			<ul class="box">
				<li><img src="img/ad1.jpg" alt="" /></li>
				<li><img src="img/ad2.jpg" alt="" /></li>
				<li><img src="img/ad3.jpg" alt="" /></li>
				<li><img src="img/ad4.jpg" alt="" /></li>
				<li><img src="img/ad5.jpg" alt="" /></li>
				<li><img src="img/ad1.jpg" alt="" /></li>
				<li><img src="img/ad2.jpg" alt="" /></li>
				<li><img src="img/ad3.jpg" alt="" /></li>
				<li><img src="img/ad4.jpg" alt="" /></li>
				<li><img src="img/ad5.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
